language: julia

os:
  - linux
# - osx

julia:
# - 0.7
  - 1.0
# - 1.1
# - nightly

matrix:
  allow_failures:
    - os: osx
    - julia: nightly

notifications:
  email: false

before_install:
  - sudo apt-get install -y saods9 libxpa-dev

# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia --check-bounds=yes -e 'if VERSION >= v"0.7.0-DEV.5183"; using Pkg; end; Pkg.clone(pwd()); Pkg.build("DS9"); Pkg.test("DS9"; coverage=true)'
  - julia --check-bounds=yes -e 'if VERSION >= v"0.7.0-DEV.5183"; using Pkg; end;
                                 Pkg.clone("https://github.com/emmt/XPA.jl");
                                 Pkg.clone(pwd());'

after_success:
  - julia --project=coverage/ -e 'if VERSION >= v"0.7"; using Pkg; Pkg.instantiate(); end'
  - julia --project=coverage/ coverage/coverage.jl

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.clone("https://github.com/emmt/XPA.jl");
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
